<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fibonacci Series Algorithm</title>

</head>
<body style="background-color: rgb(209, 245, 245);">
    <div class="container-md" id="showCard" style="margin-top: 100px; text-align: center; font: glory">
        <h1>Fibonacci Series Execution Time</h1>
        <h2>Enter a number</h2>
    <form id="pnumber">
        <div class="form-group">
            <input type="number" Placeholder="Enter a positive number" name="query" min="0">
        <button>Submit</button>
        </div>
    </form>
    <div id="fibonacci" style="margin-bottom: 150px;">
        <h5>&copy Saumyajit Ghosh</h5>
    </div>
    
    <script>
        const form = document.querySelector('#pnumber')
form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const searchTerm = form.elements.query.value;
    const number = parseInt(searchTerm)
   
    let n1 = 0, n2 = 1, nextTerm;
    document.write(`Fibonacci Series for n=${searchTerm}:` )
    
    var start = Date.now();
    for(let i =1; i<= number; i++){
        document.write("<br>" + n1);
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
    var end = Date.now();
    const time = end - start;
    document.write(`<br> <b>Execution time for ${searchTerm} terms: ${time} ms<b>`)
 })
    </script>
</body>
</html>
